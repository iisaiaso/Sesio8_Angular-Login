<div class="container border border-dark mt-3 login"> 
  <h1 class="text-center">Login</h1>
  <form class="p-5">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" #user>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" #pass>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn border border-primary" (click)="validacion(user.value, pass.value)">Login</button>
    </div>
  </form>
  <div class="pe-5 ps-5 pb-5">
    <p>Bienvenido Usuario: {{usuario}}</p>
    <div>
      <a href="">{{elem}}</a>
    </div>
  </div>
</div>
