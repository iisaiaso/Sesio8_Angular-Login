<div class="container border border-dark mt-3 login">
  <form class="p-5">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <button type="submit" class="btn border border-primary">Login</button>
  </form>
  <div class="p-5">
    <p>Bienvenido Usuario: {{usuario}}</p>
    <div *ngFor="let menu of Opciones">
      <a href="">{{menu}}</a>
    </div>
  </div>
</div>
